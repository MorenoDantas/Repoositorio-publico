<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin=""></script>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- <div><img src="../images/3r-logo-4-min.png" alt="logo3rfests"></div> -->
        <h2>Login</h2>
        <form action="">
            <!-- div.input-field + input.text  Campo entrada de nome de usuário -->
           <div class="input-field"> 
               <input type="email" name="email" id="email" placeholder="E-mail">
               <div class="underline"></div>
           </div>
           <!-- div.input-field + input.password  Cria Campo entrada de Senha -->
           <div class="input-field">
               <input type="password" name="password" id="password" placeholder="Senha">
               <div class="underline"></div>
           </div>
           <!-- input.submit para criar Botão Continuar -->
           <input type="submit" value="Continuar">
        </form>
        <!-- div.footer para representar um rodapé no formulário. OBS.: fora do campo form -->
        <div class="footer">
            <div class="text-block">Ainda não possui cadastro? <strong><a href="#">Clique aqui.</a></strong></div>
            <span>Ou entre com</span>
            <!-- div.social-fields  classe para links de login com redes sociais -->
            <div class="social-fields">
                <!-- uma classe para cada link com ícone e texto -->
                <div class="social-field google">
                    <a href="#">
                        <i class="fab fa-google"></i>
                        Google
                    </a>
                </div>
                <!-- uma classe para cada link com ícone e texto -->
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
        <!-- <div class="footer-section">
        <div class="w-container">
            <div class="copyright">DMG Consultoria © 2021</div>
        </div>
        </div> -->
    <footer>
        <p class="copyright">Desenvolvido por Moreno Dantas © 2021 </p>
    </footer>
</body>
</html>
